<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 500px;
        margin: 0 auto;
        height: 300px;
        text-align: center;
      }
      div img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      p {
        display: inline-block;
        border: 1px solid;
      }
      p button {
        padding: 10px 20px;
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <div>
      <img src="images/photo1.jpg" alt="photo" />
      <p id="btn">
        <button id="prev">이전</button>
        <button id="next">다음</button>
      </p>
    </div>

    <script>
      let photo = document.getElementsByTagName("img")[0];
      let btn = document.getElementById("btn");
      let next = document.getElementById("next");
      let prev = document.getElementById("prev");

      let i = 1;
      function slide() {
        photo.setAttribute("src", `images/photo${i}.jpg`);
        photo.setAttribute("alt", `photo${i}`);
        i++;
        if (i > 6) i = 1;
      }
      //let interval = setInterval(slide, 1000);
      function startInterval() {
        let interval = setInterval(function () {
          slide();
        }, 1000);
      }
      function stopInterval() {
        clearInterval(interval);
      }
      photo.onmouseenter = stopInterval;
      btn.onmouseenter = stopInterval;
      photo.onmouseleave = startInterval;
      btn.onmouseleave = startInterval;
      next.onclick = function () {
        slide();
      };
      prev.onclick = function () {
        photo.setAttribute("src", `images/photo${i}.jpg`);
        photo.setAttribute("alt", `photo${i}`);
        i--;
        if (i < 1) i = 6;
      };
    </script>
  </body>
</html>
