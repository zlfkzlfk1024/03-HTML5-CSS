<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      input {
        display: none;
      }
      p {
        position: relative;
      }
      p img {
        width: 300px;
        position: absolute;
        top: 0;
        display: none;
      }
      p img.on {
        display: block;
      }
      label:hover {
        text-decoration: underline;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <label for="one">photo1</label>
    <label for="two">photo2</label>
    <label for="three">photo3</label>
    <label for="four">photo4</label>
    <label for="five">photo5</label>
    <label for="six">photo6</label>
    <p>
      <img src="images/photo1.jpg" alt="photo1" />
      <img src="images/photo2.jpg" alt="photo2" />
      <img src="images/photo3.jpg" alt="photo3" />
      <img src="images/photo4.jpg" alt="photo4" />
      <img src="images/photo5.jpg" alt="photo5" />
      <img src="images/photo6.jpg" alt="photo6" />
    </p>
    <script>
      document.getElementsByTagName("img")[0].classList.add("on");
      let menu = document.querySelectorAll("label");
      let img = document.querySelectorAll("img");
      menu.forEach(function (keys, items) {
        keys.onclick = function () {
          img.forEach(function (key, itme) {
            key.classList.remove("on");
          });
          img[items].classList.add("on");
        };
      });
    </script>
  </body>
</html>
