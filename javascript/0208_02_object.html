<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const car = { type: "Fiat", model: "500", color: "white" };
      car.price = 100000;
      car.date = "2024-02-08";
      document.write(car.price + "<br>");
      document.write(car.date + "<br>");
      const student = {};
      student.kor = 88;
      student.eng = 90;
      student.math = 70;
      student.name = "홍길동";
      student.sum = student.kor + student.eng + student.math;

      student.avg = student.sum / 3;
      student.result = function () {
        document.write(
          student.name +
            "님의 국어점수는" +
            student.kor +
            "이고 영어점수는" +
            student.eng +
            "이고 수학점수는" +
            student.math +
            "이고 총점은" +
            student.sum +
            "이고 평균은" +
            student.avg.toFixed(2) +
            "입니다"
        );
      };
      student.result();
    </script>
  </body>
</html>
