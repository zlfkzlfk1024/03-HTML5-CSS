<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: #333;
      }
      .Top {
        width: 1360px;
        height: 90px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .logo img {
        width: 189px;
      }
      .gnb {
        margin: 0 auto;
      }
      .gnb ul {
        display: flex;
        height: 50px;
        align-items: center;
        padding: 0 20px;
        font-weight: bold;
        font-size: 20px;
      }
      .gnb ul li {
        padding: 0 40px;
        /*   width: 100%;
        line-height: 50px;
        text-align: center; */
      }
      .gnb ul li:hover,
      .gnb ul li.on {
        transform: scale(1);
      }
      .btn {
        height: 40px;
        width: 159px;
        border-radius: 50px;
        background: #780997;
      }
      .btn p {
        text-align: center;
        line-height: 40px;
        color: #fff;
        font-weight: bold;
        font-size: 18px;
      }
      .btn p > img {
        vertical-align: middle;
        margin-left: 10px;
      }
      .lnb {
        position: absolute;
        left: 0;
        top: 90px;
        width: 100%;
        background: #fff;
        height: 0;
        overflow: hidden;
        transition: height 0.5s;
      }
      .lnb.on {
        height: 450px;
      }
      .lnb .sub {
        width: 1360px;
        margin: 0 auto;
      }
      .lnb .sub > ul {
        display: flex;
      }

      .lnb .sub > ul > li {
        width: 13%;
        text-align: center;
      }
      .lnb .sub > ul > li a {
        color: #333;
        font-size: 16px;
      }
      .lnb .sub > ul > li li {
        line-height: 40px;
      }
      .lnb .sub > ul > li img {
        width: 275px;
        height: 293px;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="Top">
        <div class="logo">
          <img src="images/logo.png" alt="logo" />
        </div>
        <div class="gnb">
          <ul>
            <li><a href="#">BRAND</a></li>
            <li><a href="#">MENU</a></li>
            <li><a href="#">STORE</a></li>
            <li><a href="#">MEMBERSHIP</a></li>
            <li><a href="#">COMMUNITY</a></li>
          </ul>
        </div>
        <div class="btn">
          <p>프랜차이즈<img src="images/logo-icon.png" alt="btn" /></p>
        </div>
        <div class="lnb">
          <div class="sub">
            <ul>
              <li>
                <ul>
                  <li><img src="images/banner.jpg" alt="banner" /></li>
                </ul>
              </li>
              <li>
                <ul>
                  <li><a href="#">더벤티 소개</a></li>
                  <li><a href="#">더벤티 연혁</a></li>
                  <li><a href="#">BI 소개</a></li>
                  <li><a href="#">찾아오시는 길</a></li>
                </ul>
              </li>
              <li>
                <ul>
                  <li><a href="#">더벤티 커피이야기</a></li>
                  <li><a href="#">신메뉴</a></li>
                  <li><a href="#">전체메뉴</a></li>
                </ul>
              </li>
              <li>
                <ul>
                  <li><a href="#">매장찾기</a></li>
                </ul>
              </li>
              <li>
                <ul>
                  <li><a href="#">더벤티 APP소개</a></li>
                </ul>
              </li>
              <li>
                <ul>
                  <li><a href="#">공지사항</a></li>
                  <li><a href="#">보도자료</a></li>
                  <li><a href="#">이벤트</a></li>
                  <li><a href="#">칭찬매장</a></li>
                  <li><a href="#">더벤티 이야기</a></li>
                  <li><a href="#">SNS</a></li>
                  <li><a href="#">자주하는 질문</a></li>
                  <li><a href="#">벤티럭 사연접수</a></li>
                  <li><a href="#">THEVENGERS 봉사활동</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <!--  <div class="visual">
      <img src="images/photo1.jpg" alt="visual" />
    </div> -->
    <script>
      let menu = document.querySelectorAll(".gnb ul li");
      let submenu = document.querySelector(".lnb");
      let sub = document.querySelectorAll(".lnb .sub>ul>li");
      menu.forEach(function (o, i) {
        o.onmouseenter = function () {
          document.querySelector(".lnb").classList.add("on");
        };
        o.onmouseleave = function () {
          document.querySelector(".lnb").classList.remove("on");
        };
        sub.forEach(function (o, i) {
          o.onmouseenter = function () {
            submenu.classList.add("on");
            menu[i].classList.add("on");
          };
          o.onmouseleave = function () {
            submenu.classList.remove("on");
            menu[i].classList.remove("on");
          };
        });
        submenu.onmouseenter = function () {
          this.classList.add("on");
        };
        submenu.onmouseleave = function () {
          this.classList.remove("on");
        };
      });
    </script>
  </body>
</html>
