<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="demo">함수호출</p>
    <script>
      function myfnc() {
        document.write("오늘은 평가일 입니다.");
      }
      /*document.getElementById("demo").onclick = function () {
        myfnc();
      };*/
      document.getElementById("demo").onclick = myfnc;
      myfnc();

      (function my() {
        document.write("자체호출" + "<br>");
      })();
      //my();
      function myadd(a, b) {
        return a * b;
      }
      document.write(myadd(9, 9) + "<br>");
      document.write(myadd(9, 8) + "<br>");

      const x = function (a, b) {
        return a * b;
      };
      document.write(x(7, 7) + "<br>");
      document.write(x() + "<br>");

      function myFunction(a, b) {
        return a * b;
      }
      let y = myFunction(4, 3);
      document.getElementById("demo").innerHTML = y;
      function myfnc1(a, b, c) {
        return arguments.length;
      }
      document.write("<br>" + myfnc1(1, 10));
      function myfnc2(f) {
        return (5 / 9) * (f - 32);
      }
      document.write("<br>" + myfnc2(77));
      document.write("<br>" + myfnc2);
    </script>
  </body>
</html>
