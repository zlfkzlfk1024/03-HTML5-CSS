<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
      }
      .slide {
        position: relative;
        width: 1200px;
        margin: 0 auto;
        height: 300px;
        overflow: hidden;
      }
      .slide .ban {
        width: 300%;
      }
      .slide .ban li {
        float: left;
      }
      .slide .ban li img {
        width: 1200px;
        height: 300px;
      }
      .slide .btn {
        position: absolute;
        width: 90%;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        justify-content: space-between;
        color: #fff;
        font-size: 50px;
      }
      .slide .btn li {
        cursor: pointer;
      }
    </style>
    <script src="script/jquery-1.12.4.min.js"></script>
    <script>
      $(function () {
        function nextani() {
          $(".ban").animate({ marginLeft: "-1200px" }, 500, function () {
            //$(".ban li").eq(0).appendTo(".ban");
            $(".ban").append($(".ban li:first"));
            $(".ban").css("marginLeft", "0");
          });
        }
        function prevani() {
          $(".ban li").eq(2).prependTo(".ban");
          $(".ban").css("marginLeft", "-1200px");
          $(".ban").animate({ marginLeft: "0" }, 500);
        }
        let interval = setInterval(function () {
          prevani();
        }, 2000);
        $(".slide").hover(
          function () {
            clearInterval(interval);
          },
          function () {
            interval = setInterval(function () {
              nextani();
            }, 2000);
          }
        );
        $(".next").click(nextani);
        $(".prev").click(function () {
          prevani();
        });
      });
    </script>
  </head>
  <body>
    <div class="slide">
      <ul class="ban">
        <li><img src="images/slide01.jpg" alt="slide" /></li>
        <li><img src="images/slide02.jpg" alt="slide" /></li>
        <li><img src="images/slide03.jpg" alt="slide" /></li>
      </ul>
      <ul class="btn">
        <li class="prev">&lt;</li>
        <li class="next">&gt;</li>
      </ul>
    </div>
  </body>
</html>
