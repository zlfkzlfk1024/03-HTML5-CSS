<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @font-face {
            font-family: notokr;
            src: url(webfonts/NotoSansKR-Regular.woff) format("woff");
        }
        @font-face {
            font-family: SSMullaeler;
            src: url(webfonts/SSMullaeler_otf.otf) format("opentype");
        }
        @font-face {
            font-family: 나눔스퀘어라운드;
            src: url(webfonts/NanumSquareRoundOTFR.otf) format("opentype");
        }
        body{font-family: 나눔스퀘어라운드,"맑은 고딕",sans-serif;}
        h1{font-family: notokr, sans-serif}
        h2{font-family: SSMullaeler;}
        h3{font-style: 32px; font-family: 나눔스퀘어라운드;}
        h3.first{font-weight: normal;}
        h3.second{font-weight: 500;}
    </style>
</head>
<body>
    <h1>제목태그</h1>
    <h2>상상토끼</h2>
    <h3 class="first">나눔스퀘어라운드</h3>
    <h3 class="second">나눔스퀘어라운드</h3>
</body>
</html>
