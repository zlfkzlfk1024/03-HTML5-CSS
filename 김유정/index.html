<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      section.intro {
        height: 100vh;
        background: black;
        position: relative;
      }
      .content {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .content .pad {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        right: 0;
        opacity: 0;
      }
      .content .pad > img {
        width: 101%;
        height: 101%;
      }
      .content .video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      .content .video > video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .intro_text > div {
        position: absolute;
        left: 100px;
        top: 50%;
        transform: translateY(-50%);
        font-weight: bold;
        color: #fff;
      }
      .intro_text > div.intro_text1 {
        font-size: 70px;
      }
      .intro_text > div.intro_text2 {
        opacity: 0;
      }
      .intro_text > div.intro_text2 > h1 {
        font-size: 48px;
      }
      .intro_text > div.intro_text2 > p {
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <section class="intro">
      <img src="images/img-wave.webp" alt="" />
      <div class="content">
        <div class="pad"><img src="images/img-pad.png" alt="" /></div>
        <div class="video">
          <video loop autoplay muted>
            <source src="images/brandfilm_main.mp4" type="video/mp4" />
          </video>
        </div>
      </div>
      <div class="intro_text">
        <div class="intro_text1">
          우리는 좋은 소리를 만들고<br />좋은 소리는 우리를 만듭니다.
        </div>
        <div class="intro_text2">
          <h1>들리시나요?</h1>
          <p>
            스트리밍 플랫폼, 디바이스 등 어디에나 손쉽게 통합할 수 있는<br />가우디오랩의
            오디오 SDK로 사용자에게 최고의 오디오 경험을 제공하세요.
          </p>
        </div>
      </div>
    </section>
    <div class="soundBox">
      <div class="txt">
        <h2>좋은 소리와의 첫 만남</h2>
        <p>
          들어보지 않으면 알 수 없습니다.<br />
          좋은 소리가 전하는 새로운 경험, 아래 버튼을 눌러 직접 들어보세요.
        </p>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script>
      let intro = gsap.timeline();
      intro
        .to(
          ".content",
          {
            width: 800,
            height: 589,
            left: "50%",
            top: "50%",
            transform: "translateY(-50%)",
          },
          "text"
        )
        .to(
          ".content .pad",
          {
            autoAlpha: 1,
          },
          "text"
        )
        .to(
          ".content .video > video",
          {
            position: "absolute",
            left: "19px",
            top: "21px",
            width: "96%",
            height: "94%",
            borderRadius: 32,
          },
          "text"
        )
        .to(
          ".intro_text1",
          {
            fontSize: "48px",
            display: "none",
          },
          "text"
        )
        .to(".intro_text2", {
          autoAlpha: 1,
        });
      ScrollTrigger.create({
        animation: intro,
        trigger: ".intro",
        scrub: true,
        pin: true,
      });
    </script>
  </body>
</html>
