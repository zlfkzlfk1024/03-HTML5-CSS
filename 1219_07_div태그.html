<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        div{position: relative; width: 100px;height: 100px;border: 1px solid;}
        p{background-color: #f00;position: absolute;right: 0;bottom: 0;}
        span{position: absolute;}
        span:first-of-type{background-color: yellow;}
        span:nth-of-type(2){background-color: green;}
        span:nth-of-type(3){background-color: blue;}
    </style>
</head>
<body>
    <div><p>문단태그</p></div>
    <span>1</span>
    <span>2</span>
    <span>3</span>
    <h1>wlqrkwk</h1>
</body>
</html>
