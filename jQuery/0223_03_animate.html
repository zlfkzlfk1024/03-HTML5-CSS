<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      section {
      }
      div {
        width: 400px;
        height: 300px;
        background: #ccc;
        transition: 1s linear;
      }
      p,
      article {
        width: 400px;
        height: 300px;
        background: #fc0;
      }
    </style>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
      $(function () {
        $("button").click(function () {
          $("div").animate(
            { width: "-=100px", height: "400px", opacity: "0.5" },
            1000,
            "linear"
          );
          $("p").animate({ width: "toggle" }, 1000, "linear");
          $("article")
            .animate({ width: "100px" })
            .animate({ height: "100px" })
            .animate({ opacity: "0.5" });
        });
      });
    </script>
  </head>
  <body>
    <section>
      <div></div>
      <p></p>
      <article></article>
    </section>
    <button>클릭</button>
  </body>
</html>
