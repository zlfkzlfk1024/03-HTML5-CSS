<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
      $(function () {
        $("div:has(p)").css("font-size", "50px");
        $("div:empty").text("empty");
        $("p:parent").css("color", "pink");
        $("p:last").hide();
        $("p:hidden").show();
        $("p:visible").text("visable");
        // $("p[class$='3']").css("border", "1px solid");
        // $("p[class|='java']").css("border", "1px solid");
        // $("p[class|='css']").css("border", "1px solid");
        // $("p[class^='css']").css("border", "1px solid");
        // $("p[class^='java']").css("border", "1px solid");
        // $("p[class~='java']").css("border", "1px solid");
        $("p[class*='java']").css("border", "1px solid");
      });
    </script>
  </head>
  <body>
    <div><p>문단태그</p></div>
    <div>문단태그</div>
    <div></div>
    <p class="css">hidden</p>
    <p class="css3">hidden</p>
    <p class="css-3">hidden</p>
    <p class="javascript">hidden</p>
    <p class="java-script">hidden</p>
    <p class="java">hidden</p>
    <p>hidden</p>
  </body>
</html>
