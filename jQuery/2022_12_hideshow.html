<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        width: 300px;
        height: 300px;
        overflow: hidden;
      }
      p img {
        width: 300px;
        height: 300px;
        object-fit: cover;
      }
    </style>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
      $(function () {
        $("button:first-of-type").click(function () {
          //speed: milliseconds "slow" "fast"
          //easing: "swing" "linear"
          //callback
          $("p img").hide(1000, "linear");
        });
        $("button:nth-of-type(2)").click(function () {
          $("p img").show(1000, "linear");
        });
        $("button:nth-of-type(3)").click(function () {
          $("p img").toggle(1000, "linear");
        });
        /* $("button:nth-of-type(4)").click(function () {
          let txt = $(this).text();
          if (txt == "hide") {
            $("p img").hide(1000, "linear", function () {
              txt = "show";
              $("button:nth-of-type(4)").text(txt);
            });
          } else {
            $("p img").show(1000, "linear", function () {
              txt = "hide";
              $("button:nth-of-type(4)").text(txt);
            });
          }
        });*/
        $("button:nth-of-type(4)").click(function () {
          let txt = $(this).text();
          $("p img").toggle(1000, "linear", function () {
            if (txt == "hide") {
              txt = "show";
              $("button:nth-of-type(4)").text(txt);
            } else {
              txt = "hide";
              $("button:nth-of-type(4)").text(txt);
            }
          });
        });
      });
    </script>
  </head>
  <body>
    <p><img src="../javascript/images/photo1.jpg" alt="images" /></p>
    <button>숨기기</button>
    <button>보이기</button>
    <button>숨기기&보이기</button>
    <button>hide</button>
  </body>
</html>
