<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      section {
      }
      div {
        width: 0;
        height: 300px;
        background: #ccc;
        transition: 1s linear;
      }
      p {
        width: 0;
        height: 300px;
        background: #fc0;
      }
      div.on {
        width: 300px;
        background: red;
      }
    </style>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
      $(function () {
        $("button").click(function () {
          $("div").addClass("on");
          $("p").animate({ width: "300px", background: "red" }, 1000, "linear");
        });
      });
    </script>
  </head>
  <body>
    <section>
      <div></div>
      <p></p>
    </section>
    <button>클릭</button>
  </body>
</html>
