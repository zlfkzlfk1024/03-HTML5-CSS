    <title>Document</title>
    <style>
      p {
        display: inline-block;
        padding: 20px;
        border: 1px solid;
        cursor: pointer;
      }
    </style>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
      $(function () {
        /*   $("p")

        /*  $("p").on("click",function(){

          })*/
        $("p").on({
          mouseenter: function () {
            $(this).css("color", "pink");
          },
          mouseleave: function () {
            $(this)
              .css({ color: "black", fontSize: "16px" })
              .text("클릭 & 마우스오버");
          },
          click: function () {
            $(this).css("fontSize", "50px").text("크기변경");
          },
        });
      });
    </script>
  </head>
  <body>
    <p>클릭 & 마우스오버</p>
  </body>
