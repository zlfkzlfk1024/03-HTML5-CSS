<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>tabs</title>
    <style>
      .box {
        position: relative;
        width: 500px;
        height: 50px;
        padding: 10px;
        margin-top: 10px;
        border: 1px solid;
      }
      .ball {
        position: absolute;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background: red;
      }
      .photo {
        width: 600px;
        height: 500px;
        overflow: hidden;
      }
      .photo img {
        width: 100%;
        height: 500px;
        object-fit: cover;
      }
    </style>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script>
      $(function () {
        $("button").click(function () {
          let txt = $(this).data("ease");
          $(".photo").slideUp(1000, txt, function () {
            $(".photo").slideDown(1000, txt);
          });
        });
      });
    </script>
  </head>
  <body>
    <div class="photo">
      <img src="../javascript/images/photo1.jpg" alt="photo" />
    </div>
    <button data-ease="linear">linear</button>
    <button data-ease="swing">swing</button>
    <button data-ease="easeOutBounce">easeOutBounce</button>
  </body>
</html>
