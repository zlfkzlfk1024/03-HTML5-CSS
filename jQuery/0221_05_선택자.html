<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      header {
        color: blue !important;
      }
    </style>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
      $(function () {
        $("ul li:first-child").text("first child");
        $("ul li:last-child").text("last child");
        $("ul li:nth-child(2)").text("2번째 child");
        $(".demo p:first-of-type").text("p중에서 first child");
        $(".demo p:nth-of-type(3)").text("p중에서 3 child");
        $(".demo p:last-of-type").text("p중에서 last child");
        $(".demo p:nth-last-of-type(3)").text("p중에서 마지막 3번째 child");
        // $(".demo1 p:only-child,.demo2 p:only-child").text("only-child");
        $(".demo1 p:only-of-type,.demo2 p:only-of-type").text("only-child");
        //$("#page > p").css("color", "pink");
        //$("#page p").css("color", "pink");
        //$(".child h1 + p").css("color", "pink");
        $(".child h1 ~ p").css("color", "pink");
        $(".child p:eq(0)").text("eq(0)");
        $(".child p:gt(2)").text("gt(2)");
        $(".child p:lt(2)").css("color", "skyblue");
      });
    </script>
  </head>
  <body>
    <ul>
      <li><a href="#">링크1</a></li>
      <li><a href="#">링크2</a></li>
      <li><a href="#">링크3</a></li>
      <li><a href="#">링크4</a></li>
    </ul>
    <div class="demo">
      <h1>제목태그</h1>
      <p>문단태그</p>
      <p>문단태그</p>
      <p>문단태그</p>
      <p>문단태그</p>
    </div>
    <div class="demo1">
      <p>문단태그</p>
    </div>
    <div class="demo2">
      <h1>제목태그</h1>
      <p>문단태그</p>
    </div>
    <div id="page">
      <p>문단태그</p>
      <div class="child">
        <h1>제목태그</h1>
        <p>문단태그</p>
        <p>문단태그</p>
        <p>문단태그</p>
        <p>문단태그</p>
      </div>
    </div>
  </body>
</html>
