<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background: #ccc;
        position: relative;
        top: 100px;
        left: 100px;
      }
    </style>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
      $(function () {
        $(".left").click(function () {
          $("div").css("left", "-=10px");
          // $("input").val("lift");
          let txt = $(this).text();
          $("input").val(txt);
        });
        $(".right").click(function () {
          $("div").css("left", "+=10px");
          // $("input").val("right");
          let txt = $(this).text();
          $("input").val(txt);
        });
        $(".top").click(function () {
          $("div").css("top", "-=10px");
          //$("input").val("top");
          let txt = $(this).text();
          $("input").val(txt);
        });
        $(".bottom").click(function () {
          $("div").css("top", "+=10px");
          //$("input").val("bottom");
          let txt = $(this).text();
          $("input").val(txt);
        });
        $(document).keydown(function (event) {
          console.log(event.keyCode);
          if (event.keyCode == 37) {
            $("div").css("left", "-=10px");
            // $("input").val("left");
            let txt = $("button:first-of-type").text();
            $("input").val(txt);
          } else if (event.keyCode == 39) {
            $("div").css("left", "+=10px");
            // $("input").val("right");
            let txt = $("button:nth-of-type(2)").text();
            $("input").val(txt);
          } else if (event.keyCode == 38) {
            $("div").css("top", "-=10px");
            // $("input").val("top");
            let txt = $("button:nth-of-type(3)").text();
            $("input").val(txt);
          } else if (event.keyCode == 40) {
            $("div").css("top", "+=10px");
            // $("input").val("bottom");
            let txt = $("button:nth-of-type(4)").text();
            $("input").val(txt);
          }
        });
      });
    </script>
  </head>
  <body>
    <p><input type="text" /></p>
    <button class="left">left</button>
    <button class="right">right</button>
    <button class="top">top</button>
    <button class="bottom">bottom</button>
    <div></div>
  </body>
</html>
