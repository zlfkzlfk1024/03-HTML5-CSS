<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>tabs</title>
    <style></style>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
      $(function () {
        let a = $("div").attr("id");
        console.log(a);
      });
    </script>
  </head>
  <body>
    <div id="page" no="523">
      data()메소드: 사용자의 필요에 의하여 속성 설정하는 것을 커스텀 속성이라고
      한다. 이런 속성은 사용자 필요에 의하여 별도로 정의하는데 제이쿼리의 내장된
      속성과 구분되지 않으면 혼란을 줄 수 있어 data()메소드가 필요하다.
    </div>
  </body>
</html>
