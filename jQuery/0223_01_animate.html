<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 300px;
        height: 0;
        background: #ccc;
      }
      p {
        width: 300px;
        height: 300px;
        background: #fc0;
      }
      div.on {
        height: 300px;
        transition: 1s;
      }
    </style>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
      $(function () {
        let txt = true;
        $("button").hover(function () {
          if (txt) {
            $("div").addClass("on");
          } else {
            $("div").removeClass("on");
          }
          txt = !txt;
          $("p").slideToggle();
        });
      });
    </script>
  </head>
  <body>
    <div></div>
    <p></p>
    <button>클릭</button>
  </body>
</html>
