<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>tabs</title>
    <style>
      .box {
        position: relative;
        width: 500px;
        height: 50px;
        padding: 10px;
        margin-top: 10px;
        border: 1px solid;
      }
      .ball {
        position: absolute;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background: red;
      }
    </style>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script>
      $(function () {
        $("button").click(function () {
          $(".box").each(function (index, value) {
            console.log(index);
            console.log(value);
            let txt = $(this).children(".ball").data("ease");
            $(this)
              .find(".ball")
              .animate({ left: "480px" }, 1000, txt)
              .animate({ left: "10px" }, 1000, txt);
          });
        });
      });
    </script>
  </head>
  <body>
    <button>move</button>
    <div class="box">
      linear
      <div class="ball" data-ease="linear"></div>
    </div>
    <div class="box">
      swing
      <div class="ball" data-ease="swing"></div>
    </div>
    <div class="box">
      easeOutBounce
      <div class="ball" data-ease="easeOutBounce"></div>
    </div>
    <div class="box">
      easeOutBounce easeInQuad
      <div class="ball" data-ease="easeInQuad"></div>
    </div>
    <div class="box">
      easeInElastic
      <div class="ball" data-ease="easeInElastic"></div>
    </div>
  </body>
</html>
