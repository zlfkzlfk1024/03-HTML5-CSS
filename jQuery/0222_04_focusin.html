<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent1,
      .parent2 {
        padding: 50px;
        border: 1px solid;
        margin: 20px;
      }
    </style>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
      $(function () {
        $(".parent1")
          .focus(function () {
            $(this).css("backgroundColor", "#ccc");
          })
          .blur(function () {
            $(this).css("backgroundColor", "#fff");
          });

        $(".parent2")
          .focusin(function () {
            $(this).css("backgroundColor", "#ccc");
          })
          .focusout(function () {
            $(this).css("backgroundColor", "#fff");
          });
      });
    </script>
  </head>
  <body>
    <div class="parent1">
      <input type="text" /><br />
      <input type="text" />
    </div>
    <div class="parent2">
      <input type="text" /><br />
      <input type="text" />
    </div>
  </body>
</html>
