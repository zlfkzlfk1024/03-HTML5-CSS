<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      body {
        font-family: Arial, "맑은 고딕", sans-serif;
        background: #d3232a;
      }
      .wrap {
        /* width: 1000px;
        margin: 0 auto; */
      }
      .top {
        width: 1000px;
        margin: 0 auto;
        height: 23px;
        overflow: hidden;
      }
      ul.top_menu {
        height: 23px;
        float: right;
      }
      ul.top_menu li {
        float: left;
      }
      ul.top_menu li a {
        color: #fff;
        text-decoration: none;
        font-size: 12px;
      }
      ul.top_menu li a:hover {
        text-decoration: underline;
      }
      ul.top_menu li a::after {
        content: "|";
        padding: 0 10px;
      }
      ul.top_menu li:last-child a::after {
        content: "";
      }
      .bg {
        height: 82px;
        background-image: url(images/pattern.gif);
      }

      .pattern {
        width: 1000px;
        height: 82px;
        margin: 0 auto;
      }
      ul.con {
        width: 1000px;
        margin: 0 auto;
        height: 625px;
      }
      ul.con > li {
        position: relative;
        float: left;
        height: 100%;
      }
      ul.con > li ul.left_menu {
        position: absolute;
        left: 40px;
        top: 230px;
      }
      ul.con > li ul.left_menu li a {
        color: black;
        text-decoration: none;
      }
      ul.con > li ul.left_menu li a:hover {
        color: #fff;
      }
      ul.con > li:last-child {
        width: 514px;
        background: url(images/index_main_02.gif);
        color: #fff;
        font-size: 32px;
      }
      .bottom_bg {
        clear: left;
        height: 100px;
        margin: 0 auto;
        text-align: center;
      }
      .copyright {
        clear: left;
        height: 100px;
        background: #fff;
        text-align: center;
        line-height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="top">
        <!-- <img src="images/index_top.gif" alt="top" /> -->
        <ul class="top_menu">
          <li><a href="#">회원가입</a></li>
          <li><a href="#">로그인</a></li>
          <li><a href="#">JAPANESE</a></li>
          <li><a href="#">CHINESE</a></li>
          <li><a href="#">ITALIAN</a></li>
        </ul>
      </div>
      <div class="bg">
        <div class="pattern">
          <img src="images/index_pattern.gif" alt="pattern" />
        </div>
      </div>
      <ul class="con">
        <li>
          <img src="images/index_main_01.gif" alt="main1" />
          <ul class="left_menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">Instory</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">product</a></li>
            <li><a href="#">Illustrator</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </li>
        <li>
          <!-- <img src="images/index_main_02.gif" alt="main2" /> -->
          Home 메인페이지입니다.
        </li>
      </ul>
      <div class="bottom_bg">
        <div class="copyright">
          <img src="images/copyright.gif" alt="copyright" />
        </div>
      </div>
    </div>
  </body>
</html>
