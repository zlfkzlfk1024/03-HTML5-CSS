<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        font-family: Arial, "맑은 고딕", sans-serif;
      }
      .warp {
        background-image: url(images/no_found.gif);
        width: 500px;
        height: 309px;
        margin: 0 auto;
      }
      .warp ul.search {
        list-style-image: url(images/ico_bbslist.gif);
        padding-top: 150px;
        padding-left: 60px;
        height: 309px;
        box-sizing: border-box;
      }
      .warp ul.search li a {
        color: black;
        text-decoration: none;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="warp">
      <ul class="search">
        <li><a href="#">검색이 일시적으로 중지되었습니다.</a></li>
        <li>
          <a href="#"
            >일시적으로 사용이 제한되었습니다. 조금있다 다시 접속하세요.</a
          >
        </li>
        <li><a href="#">당신은 블랙리스트! 접근금지 대상자입니다.</a></li>
      </ul>
    </div>
  </body>
</html>
