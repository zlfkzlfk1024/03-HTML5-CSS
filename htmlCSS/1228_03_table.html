<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border-collapse: collapse;
        border: 1px solid;
      }
      td {
        border: 1px solid;
        padding: 10px;
      }
      tr {
        border: 1px solid;
      }
      .tit {
        text-align: center;
        background-color: pink;
      }
      .c {
        text-align: center;
        background-color: pink;
      }
      .i {
        text-align: center;
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td colspan="2" class="tit">지역별 홍차</td>
      </tr>
      <tr>
        <td rowspan="3" class="c">중국</td>
        <td>정산소중</td>
      </tr>
      <tr>
        <td>기문</td>
      </tr>
      <tr>
        <td>운남</td>
      </tr>
      <tr>
        <td rowspan="4" class="i">인도 및 스리랑카</td>
        <td>아삼</td>
      </tr>
      <tr>
        <td>실론</td>
      </tr>
      <tr>
        <td>다질링</td>
      </tr>
      <tr>
        <td>닐기리</td>
      </tr>
    </table>
  </body>
</html>
