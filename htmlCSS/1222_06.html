<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        font-family: "맑은 고딕", sans-serif;
      }
      section {
        width: 886px;
        margin: 0 auto;
        overflow: hidden;
      }
      section > div {
        float: left;
        margin-right: 20px;
      }
      section:nth-child(2) > div,
      section:nth-child(3) > div {
        margin-right: 30px;
      }
      section > div:last-child {
        margin-right: 0;
      }
      div.citi {
        position: relative;
        width: 200px;
        height: 200px;
        border: 1px solid #ccc;
        padding: 30px 40px;
      }
      section:nth-child(2),
      section:nth-child(3) {
        margin-top: 30px;
      }
      div.zen {
        width: 346px;
        height: 80px;
        border: 1px solid #ccc;
        padding: 30px 40px;
        position: relative;
      }
      div.seoul {
        width: 346px;
        height: 80px;
        border: 1px solid #ccc;
        padding: 30px 40px;
        position: relative;
      }
      div.seoul2 {
        width: 346px;
        height: 80px;
        border: 1px solid #ccc;
        padding: 30px 40px;
        position: relative;
      }
      div.citi h1 {
        font-size: 22px;
      }
      div.zen h1 {
        font-size: 22px;
      }
      div.zen2 h1 {
        font-size: 22px;
      }
      div.seoul h1 {
        font-size: 22px;
      }
      div.seoul2 h1 {
        font-size: 22px;
      }
      div.citi h2 {
        font-size: 14px;
        font-weight: normal;
      }
      div.zen h2 {
        font-size: 14px;
        font-weight: normal;
      }
      div.zen2 h2 {
        font-size: 14px;
        font-weight: normal;
      }
      div.seoul h2 {
        font-size: 14px;
        font-weight: normal;
      }
      div.seoul2 h2 {
        font-size: 14px;
        font-weight: normal;
      }
      div.citi p {
        position: absolute;
        bottom: 30px;
        width: 200px;
        text-align: center;
      }
      div.zen p {
        position: absolute;
        text-align: right;
        bottom: 0;
        width: 382px;
      }
      div.seoul p {
        position: absolute;
        text-align: right;
        bottom: 0;
        width: 382px;
      }
      div.citi p.citizen1 {
        bottom: 0;
        height: 102px;
      }
      div.zen2 {
        width: 346px;
        height: 80px;
        border: 1px solid #ccc;
        padding: 30px 40px;
        position: relative;
      }
      div.zen2 p {
        position: absolute;
        right: 0;
        bottom: 0;
        top: 70px;
      }
      div.seoul1 {
        width: 346px;
        height: 80px;
        border: 1px solid #ccc;
        padding: 30px 40px;
        position: relative;
      }
      div.seoul p {
        position: absolute;
        bottom: 0;
        /* height: 60px; */
        right: 30px;
      }
      div.seoul2 p {
        position: absolute;
        bottom: 0;
        left: 300px;
      }

  <body>
    <section>
      <div class="citi">
        <h1>칭찬합시다</h1>
        <p><img src="images/img_citizen1-1_2023.png" alt="칭찬" /></p>
      </div>
      <div class="citi">
        <h1>자유게시판</h1>
        <p><img src="images/img_citizen1-2_2023.png" alt="칭찬" /></p>
      </div>

        <p class="citizen1">
          <img src="images/img_citizen1_2023.png" alt="칭찬" />
        </p>
      </div>
    </section>
    <section>
      <div class="zen">
        <h1>시민감사옴부즈만위원회</h1>

        </p>
      </div>
      <div class="zen2">
        <h1>참여예산.예산낭비신고</h1>
        <h2>투명성과 공정성 제고</h2>
        <p>
          <img src="images/img_citizen4_new.png" alt="칭찬" class="a01" />

    <section>

        <p>
          <img src="images/img_citizen5_new.png" alt="칭찬" />
        </p>
      </div>
      <div class="seoul2">
        <h1>서울시 자원봉사센터</h1>
        <h2>일상 속 작은 실천</h2>
        <p>
          <img src="images/img_citizen7_new.png" alt="칭찬" />
        </p>
      </div>
    </section>
  </body>
</html>
