<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        body{text-align: center;}
        section{background-color: #ccc;display: inline-block;overflow: hidden;}
        section>div:first-child{background-color: #f00;}
        section>div:nth-child(2){background-color: #0f0;}
        section>div:last-child{background-color: #00f;}
        section>div{float: left;}
    </style>
</head>
<body>
    <section>
        <div>11111111111</div>
        <div>222222</div>
        <div>3333333 333333333333</div>
    </section>
</body>
</html>
