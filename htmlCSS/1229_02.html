<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
        text-align: center;
      }
      div {
        width: 420px;
        height: 594px;
        display: inline-block;
      }
      div:first-child {
        border-radius: 210px 210px 105px 0;
        overflow: hidden;
      }
      div:nth-child(2) img {
        border-radius: 105px 0 210px 210px;
      }
      strong {
        font: "Noto Sans kr", sans-serif;
        font-size: 28px;
      }
      span {
        font: "Noto Sans kr", sans-serif;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>
        <div><img src="images/service-img-dclean.png" alt="" /></div>
        <strong>비데 종합 전문 관리 서비스</strong>
        <span
          >Dr. Clean 서비스는 서비스 전문 기술자가 직접 제품을 유지보수 해주는
          종합관리 서비스입니다.</span
        >
      </li>
      <li>
        <div><img src="images/service-img-install.png" alt="" /></div>
        <strong>우리 집 문 앞까지 찾아오는 비데</strong>
        <span
          >노비타는 예약만 하시면 원하시는 날짜, 시간에 맞춰 설치서비스를 받으실
          수 있습니다.</span
        >
      </li>
    </ul>
  </body>
</html>
