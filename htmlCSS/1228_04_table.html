      }

        <td rowspan="2" class="bus">일반버스</td>
        <td class="bus">교통카드</td>
        <td>일반 : 1,250원 / 청소년 : 750원 / 어린이 : 350원</td>
      </tr>
      <tr>
        <td class="bus">현금요금</td>
        <td>일반 : 1,400원 / 청소년 : 900원 / 어린이 : 400원</td>
      </tr>
