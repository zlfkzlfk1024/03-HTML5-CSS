<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 400px;
        height: 200px;
        background: #ddd;
      }
      table {
        width: 90%;
        margin: 0 auto;
        border-collapse: collapse;
        border: 1px solid;
        table-layout: fixed;
      }
      td {
        padding: 0 10px;
      }
      td:first-child {
        width: 70%;
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
      }
      td:last-child {
        width: 30%;
        text-align: right;
      }
    </style>
  </head>
  <body>
    <div>
      <table>
        <tr>
          <td>애스크로 서비스 변경 약관을 확인하세요</td>
          <td>2019-10-10</td>
        </tr>
        <tr>
          <td>배송 택배사 변경 및 배송방식 변경에 따른 공지</td>
          <td>2019-09-27</td>
        </tr>
        <tr>
          <td>여름 이월상품 정리 세일 안내</td>
          <td>2019-09-07</td>
        </tr>
        <tr>
          <td>여름 바캉스 상품 정리 세일 안내</td>
          <td>2019-08-24</td>
        </tr>
        <tr>
          <td>반품 및 교환 조건 변경 공지</td>
          <td>2019-07-27</td>
        </tr>
        <tr>
          <td>상품별 사이즈표 보는 방법과 치수 공지</td>
          <td>2019-05-25</td>
        </tr>
      </table>
    </div>
  </body>
</html>
