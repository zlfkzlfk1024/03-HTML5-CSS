<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: #341c17;
      }
      body {
        font-family: "Nanum Gothic", "나눔고딕", "맑은 고딕", "Nanum Gothic",
          Malgun Gothic, "돋움", Dotum, sans-serif;
      }
      header {
        width: 1059px;
        margin: 0 auto;
        height: 173px;
      }
      header > div {
        float: left;
      }
      header > div.logo {
        width: 95px;
        height: 135px;
        background: url(images/img-logo_01.png);
        background-repeat: no-repeat;
        margin: 0 482.5px;
      }
      header > div.menu {
        width: 1059px;
        margin: 0 auto;
        /*  text-align: center; */
      }
      header > div.menu > ul {
        margin: 0 auto;
        width: 800px;
      }
      header > div.menu > ul > li {
        position: relative;
        float: left;
        width: 25%;
        text-align: center;
        line-height: 30px;
      }
      header > div.menu > ul > li > a {
        display: block;
        line-height: 40px;
        font-size: 18px;
      }
      header > div.menu > ul > li .sub {
        position: absolute;
        width: 100%;
        height: 135px;
        background: #fff;
        height: 0;
        overflow: hidden;
        font-size: 16px;
        transition: all 0.5s;
      }
      header > div.menu > ul:hover .sub {
        height: 150px;
        border-top: 1px solid #ccc;
      }
      header > div.menu > ul > li .sub > ul li {
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <header>
        <div class="logo"></div>
        <div class="menu">
          <ul>
            <li>
              <a href="#">해피바스 <strong>이야기</strong></a>
              <ul class="sub">
                <li><a href="#">브랜드히스토리</a></li>
                <li><a href="#">영상 갤러리</a></li>
              </ul>
            </li>
            <li>
              <a href="#">해피바스<strong>선물</strong></a>
              <ul class="sub">
                <li>
                  <a href="#">행복의 순간</a>
                  <ul>
                    <li><a href="#">>내추럴한 성분</a></li>
                    <li><a href="#">>풍성한 향</a></li>
                    <li><a href="#">>즐거운 경험</a></li>
                  </ul>
                </li>
              </ul>
            </li>
            <li>
              <a href="#">해피바스 <strong>뷰티톡</strong></a>
              <ul class="sub">
                <li><a href="#">피부고민X뷰티팁</a></li>
                <li><a href="#">자산화 원료</a></li>
              </ul>
            </li>
            <li>
              <a href="#">해피바스 <strong>제품</strong></a>
              <ul class="sub">
                <li><a href="#">유형별 제품</a></li>
                <li><a href="#">고민별 제품</a></li>
                <li><a href="#">전체 제품 보기</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </header>
    </div>
  </body>
</html>
