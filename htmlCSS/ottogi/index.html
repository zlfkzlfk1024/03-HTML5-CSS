<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
      }
      ::selection {
        background: yellow;
      }
      section {
        width: 100%;
        max-width: 1462px;
        margin: 100px auto;
      }
      .item {
        position: relative;
        padding-top: 100px;
        display: flex;
        justify-content: space-between;
      }
      .item .img_box {
        width: 450px;
        height: 500px;
      }
      .item .img_box .thumb {
        position: relative;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      .item .img_box .thumb img {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .item1 {
        margin: 0 0 0 128px;
      }
      .item1 .thumb {
        border-radius: 200px;
      }
      .item2 {
        margin-left: 55px;
        margin-right: 107px;
      }
      .item3 {
        margin-left: 128px;
      }
      .item .clipped {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
      }
      .item .svg {
        position: absolute;
      }
      .clipped.path1 {
        clip-path: url(#my-clip-path);
      }
      .clipped.path2 {
        clip-path: url(#my-clip-path2);
      }
      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
      @keyframes fadeOut {
        0% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }
      .fade1 {
        animation: fadeOut 3.5s ease-in-out 1.5s infinite alternate;
      }
      .fade2 {
        opacity: 0;
        animation: fadeIn 3.5s ease-in-out 1.5s infinite alternate;
      }
      .txt_box {
        z-index: 1;
      }
      .txt_box .tit {
        font-size: 52px;
        font-weight: bold;
      }

      .txt_box .tit span {
        color: yellow;
        -webkit-text-stroke: 1px #000;
      }
      .txt_box .desc {
        font-size: 18px;
        width: 554px;
      }
      .txt_box a img {
        width: 100px;
        height: 30px;
        margin-top: 30px;
      }
      .txt_box a img:hover {
        animation: btn 0.5s linear infinite alternate;
      }
      @keyframes btn {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(10px);
        }
      }
      .txt1 {
        padding: 94px 113px 0 0;
      }
      .txt2 {
        padding-top: 145px;
        margin-left: 90px;
      }
      .txt3 {
        padding-top: 194px;
        padding-right: 113px;
      }
      #lottie-container {
        position: absolute;
        left: -140px;
        top: 0px;
        z-index: 1;
        width: 600px;
      }
      #lottie-container2 {
        position: absolute;
        right: -120px;
        top: 400px;
        width: 420px;
        z-index: 1;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
  </head>
  <body>
    <section>
      <div class="item item1">
        <div id="lottie-container"></div>
        <script>
          // Lottie 애니메이션을 표시할 컨테이너 요소 가져오기
          var lottieContainer = document.getElementById("lottie-container");

          // Lottie 애니메이션 파일 경로 설정
          var animationData = {
            container: lottieContainer,
            renderer: "svg",
            loop: true,
            autoplay: true,
            path: "ottogi.json", // Lottie JSON 파일 경로 설정
          };
          // Lottie 애니메이션 초기화 및 표시
          var anim = lottie.loadAnimation(animationData);
        </script>
        <div class="img_box">
          <div class="thumb">
            <img src="images/clip1.jpg" alt="clip" class="fade1" />
            <img src="images/clip1_1.jpg" alt="clip" class="fade2" />
          </div>
        </div>
        <div class="txt_box txt1">
          <p class="tit">
            보다 좋은 품질의<br /><span class="point">제품</span>을
          </p>
          <p class="desc">
            자동화된 생산라인과 첨단설비
            <span>위생적인 환경을 구축하여</span>
            <span>오뚜기의 1등 제품을 우수한 품질로</span>
            제공합니다.
          </p>
          <a href="#"><img src="images/btn_more.svg" alt="btn" /> </a>
        </div>
      </div>
      <div class="item item2">
        <div class="txt_box txt2">
          <p class="tit">
            보다 높은 영양을 위해<br /><span class="point">1969년</span>부터
            한결같이
          </p>
          <p class="desc">
            식품이 사람들의 심신 건강을 지키는 영양분이 될 수 있도록
            <br />과거부터 현재까지 이어온<br />그리고 앞으로도 계속 이어갈
            오뚜기의 마음입니다.
          </p>
          <a href="#"><img src="images/btn_more.svg" alt="btn" /> </a>
        </div>
        <div id="lottie-container2"></div>
        <script>
          // Lottie 애니메이션을 표시할 컨테이너 요소 가져오기
          var lottieContainer = document.getElementById("lottie-container2");

          // Lottie 애니메이션 파일 경로 설정
          var animationData = {
            container: lottieContainer,
            renderer: "svg",
            loop: true,
            autoplay: true,
            path: "ottogi2.json", // Lottie JSON 파일 경로 설정
          };
          // Lottie 애니메이션 초기화 및 표시
          var anim = lottie.loadAnimation(animationData);
        </script>
        <div class="img_box">
          <div class="thumb">
            <div class="clipped path1">
              <img src="images/clip2.jpg" alt="clip" class="fade1" />
              <img src="images/clip2_1.jpg" alt="clip" class="fade2" />
            </div>
          </div>
        </div>
        <svg class="svg">
          <clipPath id="my-clip-path" clipPathUnits="objectBoundingBox">
            <path
              d="M0.1,0.1C0.04,0.11,0,0.17,0,0.22l0.01,0.56c0,0.05,0.04,0.11,0.1,0.13l0.3,0.08C0.45,1,0.54,1,0.59,0.99l0.32-0.08
          c0.05-0.01,0.1-0.07,0.1-0.13L1.01,0.23c0-0.05-0.04-0.11-0.1-0.13L0.59,0.02c-0.05-0.01-0.14-0.01-0.19,0L0.1,0.1z"
            />
          </clipPath>
        </svg>
      </div>
      <div class="item item3">
        <div class="img_box">
          <div class="thumb">
            <div class="clipped path2">
              <img src="images/clip3.jpg" alt="clip" class="fade1" />
              <img src="images/clip3_1.jpg" alt="clip" class="fade2" />
            </div>
          </div>
        </div>
        <svg class="svg">
          <clipPath id="my-clip-path2" clipPathUnits="objectBoundingBox">
            <path
              d="M0.9,0.1C0.8,0,0.6,0,0.5,0S0.2,0,0.1,0.1c0,0-0.1,0.2-0.1,0.4s0.1,0.4,0.1,0.4S0.3,1,0.5,1s0.4-0.1,0.4-0.1
            S1,0.7,1,0.5S0.9,0.1,0.9,0.1z"
            />
          </clipPath>
        </svg>
        <div class="txt_box txt3">
          <p class="tit">
            보다 높은 앞선<span class="point">식품개발</span>에<br />
            노력하고 있습니다.
          </p>
          <p class="desc">
            오뚜기는 항상 앞장서서 창조의 기쁨과 보람을 경험하고<br />앞선
            식품을 우리 인류에게 선보입니다.
          </p>
          <a href="#"><img src="images/btn_more.svg" alt="btn" /> </a>
        </div>
      </div>
    </section>
  </body>
</html>
