<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       a{color: #000;text-decoration: none;}
       a:hover{text-decoration: underline;}
       /* a:focus{outline: none;} */
       a:first-child{background-color: #ccc;}
       a:last-child{background-color: #ccc;}
       a:nth-child(2){background-color: #ccc;}
       /* p:first-of-type{background-color: #ccc;}
       p:last-of-type{background-color: #ccc;} */
       /* p:nth-of-type(2n){background-color: #ccc;} 짝수
       p:nth-of-type(2n+1){background-color: #ccc;} 홀수*/
       p:nth-of-type(3){background-color: #ccc;}
       span:only-child{background-color: #ddd;}
       span:only-of-type{background-color: #ddd;}
       :not(p){border: 1px solid;}
    </style>
</head>
<body>
    <a href="#">링크태그</a>
    <a href="#">링크태그</a>
    <a href="#">링크태그</a>
    <a href="#">링크태그</a>
    <a href="#">링크태그</a>
    <p>문단태그</p>
    <p>문단태그</p>
    <p>문단태그</p>
    <p>문단태그</p>
    <p>문단태그</p>
    <span>인라인태그</span>
    <h1>
        <span>인라인태그</span>
        <a href="#">링크태그</a>
    </h1>
    <h2><span>인라인태그</span></h2>
</body>
</html>
