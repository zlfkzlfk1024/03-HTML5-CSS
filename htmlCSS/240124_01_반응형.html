<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
      }
      #wrap {
        width: 100%;
        max-width: 1280px;
        background: #ccc;
        height: 500px;
        margin: 0 auto;
      }
      #wrap .main {
        display: flex;
      }
      #wrap .main > div {
        flex-basis: 50%;
      }
      #wrap .main .left {
        background: pink;
      }
      #wrap .main .right {
        background: skyblue;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <div class="main">
        <div class="left">left</div>
        <div class="right">right</div>
      </div>
    </div>
  </body>
</html>
