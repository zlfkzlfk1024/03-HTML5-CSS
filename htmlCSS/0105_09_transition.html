<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
        margin: 10px;
      }
      ul li {
        width: 500px;
        height: 200px;
        background: lightblue;
        text-align: center;
        position: relative;
        cursor: pointer;
      }
      ul li p {
        position: relative;
        left: 0;
        top: 25px;
        width: 50px;
        border-bottom: 1px solid;
        transition: all 0.5s;
      }
      ul li p::after {
        position: absolute;
        bottom: 7px;
        right: -2px;
        content: "";
        width: 20px;
        height: 1px;
        background: #000;
        transform: rotate(45deg);
      }
      ul li:hover p {
        left: 20px;
      }
      ul li div.content {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
      .line {
        position: absolute;
        background: #07338c;
      }
      .line-top {
        width: 100%;
        height: 5px;
        left: 0;
        transform: scaleX(0);
        transition: all 1s ease-in-out;
      }
      ul li:hover .line-top {
        transform: scaleX(1);
        transition: all 1s;
      }
      .line-right {
        width: 5px;
        height: 100%;
        right: 0;
        transform: scaleY(0);
        transition: all 1s ease-in-out;
      }
      ul li:hover .line-right {
        transform: scaleY(1);
        transition: all 1s;
      }
      .line-bottom {
        width: 100%;
        height: 5px;
        left: 0;
        bottom: 0;
        transform: scaleX(0);
        transition: all 1s ease-in-out;
      }
      ul li:hover .line-bottom {
        transform: scaleX(1);
        transition: all 1s;
      }
      .line-left {
        width: 5px;
        height: 100%;
        left: 0;
        transform: scaleY(0);
        transition: all 1s ease-in-out;
      }
      ul li:hover .line-left {
        transform: scaleY(1);
        transition: all 1s ease-in-out;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>
        <div class="content">
          <h1>메인배너</h1>
          <h2>border Transition</h2>
          <p></p>
        </div>
        <span class="line line-top"></span>
        <span class="line line-right"></span>
        <span class="line line-bottom"></span>
        <span class="line line-left"></span>
      </li>
    </ul>
  </body>
</html>
