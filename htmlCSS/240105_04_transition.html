<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        width: 200px;
        height: 20px;
        background: pink;
        transition: all 1s linear 1s;
      }
      p:hover {
        width: 400px;
        height: 200px;
        /* transition-property: width, height;
        transition-duration: 1s;
        transition-timing-function: linear;
        transition-delay: 1s; */
        /* transition: width 1s linear 1s, height 2s linear 2s; */
      }
      div {
        width: 200px;
        height: 20px;
        margin: 10px;
        padding: 10px;
        border: 1px solid navy;
        cursor: pointer;
        transition: all 1s linear 1s;
      }
      div:first-of-type:hover {
        background: navy;
        color: #fff;
      }
      div:nth-of-type(2):hover {
        margin-left: 50px;
      }
      div:nth-of-type(3):hover {
        border: 10px solid pink;
      }
      div:nth-of-type(4):hover {
        width: 400px;
        height: 400px;
      }
    </style>
  </head>
  <body>
    <p></p>
    <div>color change</div>
    <div>offest change</div>
    <div>border change</div>
    <div>size change</div>
  </body>
</html>
