<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      input {
        display: none;
      }
      p.photo {
        width: 500px;
        height: 300px;
        overflow: hidden;
      }
      #one:checked ~ p.photo {
        background: url(images/photo1.jpg) center/cover;
      }
      #two:checked ~ p.photo {
        background: url(images/photo2.jpg) center/cover;
      }
      #three:checked ~ p.photo {
        background: url(images/photo3.jpg) center/cover;
      }
      #four:checked ~ p.photo {
        background: url(images/photo4.jpg) center/cover;
      }
      #five:checked ~ p.photo {
        background: url(images/photo5.jpg) center/cover;
      }
      #six:checked ~ p.photo {
        background: url(images/photo6.jpg) center/cover;
      }
      label {
        display: block;
        width: calc(500px / 6);
        line-height: 30px;
        background: #9cc;
        float: left;
        text-align: center;
      }
      label:hover {
        background: #669;
        cursor: pointer;
      }
      #one:checked ~ p.title label:first-of-type,
      #two:checked ~ p.title label:nth-of-type(2),
      #three:checked ~ p.title label:nth-of-type(3),
      #four:checked ~ p.title label:nth-of-type(4),
      #five:checked ~ p.title label:nth-of-type(5),
      #six:checked ~ p.title label:nth-of-type(6) {
        background: #699;
      }
      section {
        clear: left;
      }
      section img:hover {
        content: url(images/menu1_over.jpg);
      }
      article {
        width: 115px;
        height: 94px;
        background: url(images/menu1.jpg);
      }
      article:hover {
        background: url(images/menu1_over.jpg);
      }
    </style>
  </head>
  <body>
    <input type="radio" name="photo" id="one" checked />
    <input type="radio" name="photo" id="two" />
    <input type="radio" name="photo" id="three" />
    <input type="radio" name="photo" id="four" />
    <input type="radio" name="photo" id="five" />
    <input type="radio" name="photo" id="six" />
    <p class="photo">
      <!-- <img src="images/photo1.jpg" alt="photo1" />
      <img src="images/photo2.jpg" alt="photo2" />
      <img src="images/photo3.jpg" alt="photo3" />
      <img src="images/photo4.jpg" alt="photo4" />
      <img src="images/photo5.jpg" alt="photo5" />
      <img src="images/photo6.jpg" alt="photo6" /> -->
    </p>
    <p class="title">
      <label for="one">photo1</label>
      <label for="two">photo2</label>
      <label for="three">photo3</label>
      <label for="four">photo4</label>
      <label for="five">photo5</label>
      <label for="six">photo6</label>
    </p>
    <section>
      <img src="images/menu1.jpg" alt="menu1" />
    </section>
    <article></article>
  </body>
</html>
