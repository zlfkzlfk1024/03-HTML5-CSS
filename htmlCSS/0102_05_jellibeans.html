<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* @font-face {
        font-family: RammettoOne;
        src: url(webfonts/RammettoOne-Regular.woff) format("woff");
      } */
      body {
        background: #6b566b;
        margin-top: 100px;
      }
      section {
        width: 50%;
        margin: 0 auto;
        text-align: center;
      }
      .c1 {
        display: inline-block;
        position: relative;
        width: 1.25em;
        height: 1.25em;
      }
      .c1::before {
        content: "";
        display: block;
        width: 100%;
        border-radius: 50%;
        height: 0.625em;
        background: rgda(0, 0, 0, 0.1);
        position: absolute;
        bottom: -0.1em;
      }
      .c1::after {
        content: "";
        display: block;
        width: 100%;
        height: 100%;
        background: #ffe1c9;
        border-radius: 50%;
        position: relative;
        top: -2.5em;
        transform: rotate(45deg);
      }
      h1 {
        font-family: RammettoOne, cursive;
        font-size: 4rem;
        letter-spacing: -2px;
        color: #6b566b;
        text-shadow: 0 0 0 #afc7b9, 1px 1px 0 #afc7b9, -2px -2px 0 #afc7b9,
          -3px -3px 0 #afc7b9, -4px -4px 0 #afc7b9, -5px -5px 0 #fca89d,
          -6px -6px 0 #fca89d, -7px -7px 0 #fca89d, -8px -8px 0 #fac7b4,
          -9px -9px 0 #fac7b4, -10px -10px 0 #fac7b4, -11px -11px 0 #fac7b4,
          -12px -12px 0 #ffe1c9, -13px -13px 0 #ffe1c9, -14px -14px 0 #ffe1c9,
          10px -10px 0 rgba(0, 0, 0, 0.8), 0 8px 8px rgba(0, 0, 0, 0.15);
      }
    </style>
  </head>
  <body>
    <section>
      <div class="cl"></div>
      <div class="c2"></div>
      <div class="c3"></div>
      <div class="c4"></div>
    </section>
    <section><h1>JelliBeans</h1></section>
  </body>
</html>
