<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .txt {
        position: relative;
        font-size: 70px;
        font-weight: bold;
        line-height: 1.3;
      }
      .txt span {
        display: block;
      }
      .txt span.black_txt {
        color: #000;
      }
      .txt span.gray_txt {
        color: #e6e6e6;
      }
      .txt span.hide {
        position: absolute;
        left: 0;
        top: 0;
        width: 0;
        overflow: hidden;
        white-space: nowrap;
        animation: txt 3s forwards;
      }
      @keyframes txt {
        0% {
          width: 0;
        }
        100% {
          width: 100%;
        }
      }
      .img_box {
        position: relative;
        width: 250px;
        height: 145px;
        overflow: hidden;
        margin: 50px;
      }
      .img_box img {
        width: 100%;
        height: 145px;
        object-fit: cover;
      }
      .img_box .blur_box {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
        height: 100%;
        z-index: 2;
        transition: clip-path 1s;
        clip-path: inset(0);
      }
      .img_box:hover .blur_box {
        clip-path: inset(5.5% 2.5% round 500px 500px 0 0);
      }
      .img_box > img {
        filter: blur(5px);
      }
      .img_box::before {
        content: "";
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
        height: 100%;
        z-index: 1;
        background: rgba(255, 255, 255, 0.3);
      }
    </style>
  </head>
  <body>
    <div class="txt">
      <span class="black_txt hide">Harness Your Data to</span>
      <span class="gray_txt">Harness Your Data to</span>
    </div>
    <div class="img_box">
      <img
        src="https://glassdomeinc.com/files/insight/2023/12/7d2f6e27-c79d-424c-be8e-804ee2cf0dba.jpg"
        alt="img"
      />
      <div class="blur_box">
        <img
          src="https://glassdomeinc.com/files/insight/2023/12/7d2f6e27-c79d-424c-be8e-804ee2cf0dba.jpg"
          alt="img"
        />
      </div>
    </div>
  </body>
</html>
