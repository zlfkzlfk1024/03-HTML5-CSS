<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
      }
      ul.history {
        width: 100%;
        max-width: 1400px;
        margin: 50px auto;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-evenly;
      }
      ul.history > li {
        flex-basis: 385px;
        height: 363px;
      }
      ul.history > li > div {
        width: 100%;
        height: 100%;
        background: url(images/section-box.png) center/contain no-repeat;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      ul.history > li > div > p {
        font-size: 20px;
        padding: 10px 0;
        font-weight: bold;
      }
      ul.history > li:first-child > div > p {
        color: #84ab50;
      }
      ul.history > li:nth-child(2) > div > p {
        color: #ff7548;
      }
      ul.history > li:nth-child(3) > div > p {
        color: #eba94b;
      }
      ul.history > li > div > h5 {
        font-size: 52px;
        position: relative;
      }
      ul.history > li > div > h5::after {
        content: "+";
        color: #ccc;
        position: absolute;
        top: -30px;
      }
      @media screen and (max-width: 1280px) {
        ul.history > li {
          flex-basis: 30%;
        }
        ul.history > li > div > p {
          font-size: 15px;
          font-weight: bold;
        }
        ul.history > li > div > h5 {
          font-size: 36px;
        }
      }
      @media screen and (max-width: 1024px) {
        ul.history > li {
          flex-basis: 100%;
          height: 400px;
        }
        ul.history li > div {
          height: 363px;
        }
      }
      @media screen and (max-width: 500px) {
        ul.history > li {
          height: 363px;
        }
        ul.history li > div {
          width: 300px;
          height: 283px;
          margin: 0 auto;
        }
      }
    </style>
  </head>
  <body>
    <ul class="history">
      <li>
        <div>
          <img src="images/history-icon1.png" alt="history" />
          <p>누적 거래액</p>
          <h5>1,500억원</h5>
        </div>
      </li>
      <li>
        <div>
          <img src="images/history-icon2.png" alt="history" />
          <p>케어닥의 돌봄서비스를 사용한 고객 수</p>
          <h5>20만명</h5>
        </div>
      </li>
      <li>
        <div>
          <img src="images/history-icon3.png" alt="history" />
          <p>케어닥과 함께한 케어코디 수</p>
          <h5>7만명</h5>
        </div>
      </li>
    </ul>
  </body>
</html>
