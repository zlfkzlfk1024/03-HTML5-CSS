<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
      }
      header {
        height: 200px;
        background: #633c6f;
      }
      .inner {
        width: 1000px;
        margin: 0 auto;
      }
      .inner ul {
        float: right;
      }
      .inner ul li {
        float: left;
      }
      .inner ul li a {
        color: #000;
        background: #fff;
      }
      .inner ul li a::after {
        content: "|";
        padding: 5px;
      }
      .inner ul li:last-child a::after {
        content: "";
      }
      .logo {
        width: 1000px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="top">
        <div class="inner">
          <ul>
            <li><a href="#">로그인</a></li>
            <li><a href="#">온라인샵</a></li>
            <li><a href="#">구입처안내</a></li>
            <li>
              <a href="#"><img src="images/search.png" alt="search" /></a>
            </li>
          </ul>
        </div>
        <div class="logo">
          <img src="images/logo.jpg" alt="logo" />
        </div>
        <div class="menu">
          <ul>
            <li>해피바스 <b>이야기</b></li>
            <li>해피바스 <b>선물</b></li>
            <li>해피바스 <b>뷰티톡</b></li>
            <li>해피바스 <b>제품</b></li>
            <li>해피바스 <b>함께하기</b></li>
          </ul>
        </div>
      </div>
    </header>
    <div class="visual">
      <img src="images/visual.jpg" alt="visual" />
    </div>
  </body>
</html>
