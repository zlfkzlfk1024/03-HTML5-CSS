<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-align: none;
      }
      header .logo {
        text-align: center;
        margin: 20px auto;
      }
      header .logo img {
        vertical-align: middle;
      }
      header .inner {
        position: relative;
        text-align: center;
        margin: 0 auto;
      }
      header .inner ul {
        float: right;
      }
      header .inner ul li {
        float: left;
      }
      header .menu {
        position: relative;
        margin: 0 auto;
        text-align: center;
      }
      header .menu ul {
        float: right;
      }
      header .menu ul li {
        float: left;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <header>
        <div class="logo">
          <img src="images/color_toplogo.jpg" alt="color_toplogo" />
        </div>
        <div class="inner">
          <ul>
            <li>
              <a href="#"
                ><img src="images/color_topmini1.jpg" alt="topmini1"
              /></a>
            </li>
            <li>
              <a href="#"
                ><img src="images/color_topmini2.jpg" alt="topmini2"
              /></a>
            </li>
            <li>
              <a href="#"
                ><img src="images/color_topmini3.jpg" alt="topmini3"
              /></a>
            </li>
            <li>
              <a href="#"
                ><img src="images/color_topmini4.jpg" alt="topmini4"
              /></a>
            </li>
            <li>
              <a href="#"
                ><img src="images/color_topmini5.jpg" alt="topmini5"
              /></a>
            </li>
            <li>
              <a href="#"
                ><img src="images/color_topmini6.jpg" alt="topmini6"
              /></a>
            </li>
          </ul>
        </div>
        <div class="menu">
          <ul>
            <li>
              <a href="#"
                ><img src="images/color_topmenu1.jpg" alt="topmenu1"
              /></a>
            </li>
            <li>
              <a href="#"
                ><img src="images/color_topmenu2.jpg" alt="topmenu2"
              /></a>
            </li>
            <li>
              <a href="#"
                ><img src="images/color_topmenu3.jpg" alt="topmenu3"
              /></a>
            </li>
            <li>
              <a href="#"
                ><img src="images/color_topmenu4.jpg" alt="topmenu4"
              /></a>
            </li>
            <li>
              <a href="#"
                ><img src="images/color_topmenu5.jpg" alt="topmenu5"
              /></a>
            </li>
            <li>
              <a href="#"
                ><img src="images/color_topmenu6.jpg" alt="topmenu6"
              /></a>
            </li>
            <li>
              <a href="#"
                ><img src="images/color_topmenu7.jpg" alt="topmenu7"
              /></a>
            </li>
            <li>
              <a href="#"
                ><img src="images/color_topmenu8.jpg" alt="topmenu8"
              /></a>
            </li>
          </ul>
        </div>
      </header>
      <section>
        <div class="slide"></div>
        <div class="pro"></div>
      </section>
      <div class="contents">
        <div class="notice"></div>
        <div class="banner"></div>
        <div class="info"></div>
      </div>
      <footer>
        <div class="copyright"></div>
      </footer>
    </div>
  </body>
</html>
