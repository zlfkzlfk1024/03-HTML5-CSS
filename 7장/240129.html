<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: #333;
      }
      header {
        width: 80%;
        max-width: 1280px;
        margin: 0 auto;
      }
      .wrap {
        background: #2ecc71;
      }
      .wrap ul {
        display: flex;
        padding: 10px 0;
      }
      .wrap ul li {
        width: 25%;
        text-align: center;
      }
      .logo {
        width: 100%;
        background: #2ecc71;
        text-align: center;
        padding: 20px 0;
      }
      .nav {
        width: 100%;
      }
      .nav ul li {
        background: #2c3e50;
        display: flex;
      }
      .nav ul li a {
        color: #fff;
        padding: 20px 0;
        font-weight: bold;
        margin-left: 10px;
      }
      .title {
        width: 100%;
      }
      .head_title {
        background: #219af7;
        text-align: center;
        color: #fff;
        padding: 30px 0;
      }
      .head_title a {
        color: #fff;
      }
      section {
        background: #fff;
        padding: 20px;
      }
      .sub img {
        width: 100%;
        height: 100%;
        border-radius: 10px;
        -webkit-filter: grayscale(1);
        filter: grayscale(1);
      }
      .sub img:hover {
        -webkit-filter: grayscale(0);
        filter: grayscale(0);
      }
      .sub ul li {
        margin-bottom: 20px;
      }
      @media all and (min-width: 768px) {
        .wrap {
          flex-direction: row;
        }
        .sub ul {
          display: flex;
          flex-wrap: wrap;
          justify-content: space-between;
        }
        .sub ul li {
          width: 48%;
        }
      }
      @media all and (min-width: 960px) {
        header {
          position: relative;
          width: 90%;
        }
        .wrap {
          position: absolute;
          top: 30px;
          right: 30px;
        }
        .wrap ul {
          padding: 0;
        }
        .wrap ul li {
          margin-right: 20px;
        }
        .nav {
          position: relative;
        }
        .nav nav {
          display: flex;
          flex-wrap: wrap;
          flex-direction: row;
          width: 100%;
        }
        .nav ul {
          position: absolute;
          top: -70px;
          left: 100px;
          width: 100%;
        }
        .nav ul li {
          display: inline-block;
          background: none;
        }
        .nav ul li a {
          width: auto;
          padding: 0;
        }
        .logo {
          justify-content: flex-end;
        }
        .logo h1 {
          width: 10%;
        }
        .sub ul {
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
          margin-top: 50px;
        }
        .sub ul li {
          width: 23%;
          margin: 5px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="wrap">
        <ul class="Top">
          <li>
            <a href="#"
              ><img src="images/s_images/info_icon_01.png" alt="icon"
            /></a>
          </li>
          <li>
            <a href="#"
              ><img src="images/s_images/info_icon_02.png" alt="icon"
            /></a>
          </li>
          <li>
            <a href="#"
              ><img src="images/s_images/info_icon_03.png" alt="icon"
            /></a>
          </li>
          <li>
            <a href="#"
              ><img src="images/s_images/info_icon_04.png" alt="icon"
            /></a>
          </li>
        </ul>
      </div>
      <div class="logo">
        <h1>
          <a href="#"
            ><img src="images/favicon/flat-design-touch.png" alt="logo"
          /></a>
        </h1>
      </div>
      <div class="nav">
        <nav>
          <ul>
            <li><a href="#">홈</a></li>
            <li><a href="#">플랫 디자인이란?</a></li>
            <li><a href="#">갤러리</a></li>
            <li><a href="#">문의사항</a></li>
          </ul>
        </nav>
      </div>
      <div class="title">
        <div class="head_title">
          <h2>갤러리</h2>
          <span><a href="#">홈 / 갤러리</a></span>
        </div>
      </div>
      <section>
        <div class="sub">
          <ul>
            <li><img src="images/p_images/sub_gallery_01.jpg" alt="img" /></li>
            <li><img src="images/p_images/sub_gallery_02.jpg" alt="img" /></li>
            <li><img src="images/p_images/sub_gallery_03.jpg" alt="img" /></li>
            <li><img src="images/p_images/sub_gallery_04.jpg" alt="img" /></li>
            <li><img src="images/p_images/sub_gallery_05.jpg" alt="img" /></li>
            <li><img src="images/p_images/sub_gallery_06.jpg" alt="img" /></li>
            <li><img src="images/p_images/sub_gallery_07.jpg" alt="img" /></li>
            <li><img src="images/p_images/sub_gallery_08.jpg" alt="img" /></li>
            <li><img src="images/p_images/sub_gallery_09.jpg" alt="img" /></li>
            <li><img src="images/p_images/sub_gallery_10.jpg" alt="img" /></li>
            <li><img src="images/p_images/sub_gallery_11.jpg" alt="img" /></li>
            <li><img src="images/p_images/sub_gallery_12.jpg" alt="img" /></li>
          </ul>
        </div>
      </section>
    </header>
  </body>
</html>
