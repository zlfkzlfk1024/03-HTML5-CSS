<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        div{width: 100px;height: 100px;border: 1px solid red; display: inline-block;position:relative;}
        div:first-child{background-color: #ff0;top: -50px;left: 100px;}
        div:nth-child(2){background-color: #f0f;position: absolute;left: 0;right: 0;top: 0;bottom: 0;}
        div:nth-child(3){background-color: #0ff;}
        p{width: 20px;height: 20px;background-color: #fff;position: absolute;left: 0;right: 0;top: 0;bottom: 0;}
        h1{position: relative;top: 100px;}
        span{position: absolute;left: 0;top: 50px;}
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div><p></p></div>
    <span>spen태그1</span>
    <h1><span>spen태그2</span></h1>
</body>
</html>
