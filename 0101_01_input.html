<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <!-- 그룹으로 묶어주는 -->
        <legend>회원가입</legend>
        <p>
          아이디 :
          <input
            type="text"
            maxlength="10"
            minlength="5"
            size="20"
            placeholder="아이디를 입력해주세요"
            onfocus="this.placeholder=''"
            required
          />
        </p>
        <p>
          비밀번호 :
          <input type="password" placeholder="비밀번호를 입력해주세요" />
        </p>
        <p>검색 : <input type="search" /></p>
        <p>이메일 : <input type="email" /></p>
        <p>
          전화번호 :
          <input
            type="tel"
            placeholder="000-0000-0000"
            pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"
          />
        </p>
        <p>cloor : <input type="color" /></p>
        <p>
          number : <input type="number" value="1" size="5" max="10" min="1" />
        </p>
        <p>range<input type="range" max="10" min="1" /></p>
        <p>
          <label for="man"
            >남<input type="radio" value="남자" name="gender" id="man" /><label
              for="woman"
              >여<input
                type="radio"
                value="여자"
                name="gender"
                id="woman" /></label
          ></label>
        </p>
        <p>
          관심분야 : <input type="checkbox" name="ck" value="html5" />html
          <input type="checkbox" name="ck" value="css" />css
          <input type="checkbox" name="ck" value="css3" />css3
          <input type="checkbox" name="ck" value="javascript" />javascript
          <input type="checkbox" name="ck" value="jquery" />jquery
        </p>
        <p>
          사는지역은 :
          <select name="" id="">
            <option value="">선택</option>
            <option value="서울">서울</option>
            <option value="대전">대전</option>
            <option value="대구">대구</option>
            <option value="부산">부산</option>
            <option value="제주도">제주도</option>
          </select>
        </p>
        <p>
          남기고싶은말 :
          <textarea name="tell" id="tell" cols="30" rows="10"></textarea>
        </p>
        <p><input type="submit" /></p>
        <p><input type="reset" /></p>
        <p><input type="file" /></p>
        <p><input type="button" value="전송" /></p>
        <p>
          <input
            type="image"
            src="htmlCSS/images/menu1.jpg"
            alt="메뉴"
            hidden
          />
        </p>
      </fieldset>
      <p>년월일 : <input type="date" /></p>
      <p>날짜와 시간 : <input type="datetime-local" /></p>
      <p>월 : <input type="month" /></p>
      <p>주 : <input type="week" /></p>
      <p>시간 : <input type="time" /></p>
    </form>
  </body>
</html>
