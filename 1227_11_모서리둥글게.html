<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      body {
        font-family: Arial, "맑은 고딕", sans-serif;
        text-align: center;
      }
      div {
        width: 300px;
        height: 400px;
        border: 4px solid #ccc;
        display: inline-block; /* 옆으로가는 (가로) 텍스트 얼라인 필요(부모에)*/
      }
      div:first-child {
        border-radius: 150px 150px 50px 0px;
        box-shadow: -20px -20px 10px -10px rgba(0, 0, 0, 0.5),
          20px 20px 10px -10px rgba(0, 0, 0, 0.5);
      }
      div:nth-child(2) {
        border-radius: 50px 0px 150px 150px;
        box-shadow: inset 20px 20px 10px -10px rgba(0, 0, 0, 0.5),
          inset -20px -20px 0px 0px pink;
      }
    </style>
  </head>
  <body>
    <div></div>
    <div></div>
  </body>
</html>
