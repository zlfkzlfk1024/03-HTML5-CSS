<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      a:link {
        /*방문하지 않은 링크*/
        color: green;
        text-decoration: none;
      }
      a:visited {
        /*방문한 링크*/
        color: pink;
      }
      a:hover {
        /*마우스를 올린 링크*/
        color: red;
        text-decoration: underline;
      }
      a:active {
        /*활성 링크(마우스를 누르고 있는 링크)*/
        color: yellow;
      }
    </style>
  </head>
  <body>
    <a href="https://www.naver.com/" target="_blank">링크1</a>
    <a href="https://www.naver.com/" target="_new">링크2</a>
    <a href="images/photo1.jpg" target="_new">링크3</a>
    <a href="../photo2.jpg" target="_new">링크4</a>
  </body>
</html>
