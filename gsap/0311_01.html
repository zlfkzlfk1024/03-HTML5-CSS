<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      section.intro {
        height: 100vh;
        background: black;
        position: relative;
      }
      .content {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: #fc0;
      }
      .intro_text > div {
        position: absolute;
        left: 100px;
        top: 50%;
        transform: translateY(-50%);
        font-weight: bold;
        color: #fff;
      }
      .intro_text > div.intro_text1 {
        font-size: 70px;
      }
      .intro_text > div.intro_text2 {
        font-size: 48px;
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <section class="intro">
      <div class="content">
        <div class="inner">
          <div class="pad"></div>
          <div class="video"></div>
        </div>
      </div>
      <div class="intro_text">
        <div class="intro_text1">그린컴퓨터아트학원</div>
        <div class="intro_text2">대전광역시서구</div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script>
      let intro = gsap.timeline();
      intro
        .to(
          ".content",
          {
            width: 800,
            height: 600,
            left: "50%",
            top: "50%",
            transform: "translateY(-50%)",
          },
          "text"
        )
        .to(
          ".intro_text1",
          {
            fontSize: "48px",
            autoAlpha: 0,
            duration: 1,
          },
          "text"
        )
        .to(".intro_text2", {
          autoAlpha: 1,
        });
      ScrollTrigger.create({
        animation: intro,
        trigger: ".intro",
        scrub: 0.5,
        pin: true,
      });
    </script>
  </body>
</html>
