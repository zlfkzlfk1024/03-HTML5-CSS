<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .box {
      width: 100px;
      height: 100px;
      border-radius: 20px;
    }
    .green {
      background: green;
    }
    .purple {
      background: purple;
    }
    .orange {
      background: orange;
    }
  </style>
  <body>
    <div class="box green"></div>
    <div class="box purple"></div>
    <div class="box orange"></div>
    <script src="gsap.min.js"></script>
    <script>
      let tl = gsap.timeline({
        defaults: {
          duration: 1,
          scale: 1.2,
        },
      });
      tl.to(".green", {}, 1).to(".purple", {}, "<").to(".orange", {}, "+=1");
    </script>
  </body>
</html>
