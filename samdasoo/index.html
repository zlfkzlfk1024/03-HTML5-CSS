<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css" />
    <script src="js/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <div class="wrap">
      <header>
        <div class="logo">
          <a href="#"><img src="images/logo.png" alt="logo" /></a>
        </div>
        <div class="right">
          <div class="lang">
            <a href="#"><p>KOR</p></a>
          </div>
          <div class="menu">
            <a href="#"><img src="images/menu_b.png" alt="menu" /></a>
          </div>
        </div>
      </header>
      <div class="section1 section" id="section1">
        <ul class="position-link">
          <li class="list01 active">
            <a href="#section1"></a>
          </li>
          <li class="list02 active">
            <a href="#section2"></a>
          </li>
          <li class="list03 active">
            <a href="#section3"></a>
          </li>
          <li class="list04 active">
            <a href="#section4"></a>
          </li>
        </ul>
        <div class="bg">
          <div class="sam">
            <img src="images/samdasoo.png" alt="sam" />
          </div>
          <div class="txt t1">
            <p>THE WATER</p>
            <p>깨끗하고, 건강하고, 맛있는 물</p>
          </div>
          <div class="maintxtImg img1">
            <img src="images/BETTER.png" alt="maintxtImg" />
            <img src="images/CHOICE.png" alt="maintxtImg" />
          </div>
        </div>
      </div>
      <div class="section2 section" id="section2">
        <div class="bg">
          <div class="txt t2">
            <p>OLYE ONE</p>
            <p>진정한 제주다움 실현</p>
          </div>
          <div class="maintxtImg img2">
            <img src="images/JEJU.png" alt="maintxtImg" />
            <img src="images/SAMDASOO_T.png" alt="maintxtImg" />
          </div>
        </div>
      </div>
      <div class="section3 section" id="section3">
        <div class="bg">
          <div class="txt t3">
            <p>SUSTAINABLE</p>
            <p>제주의 청정 자연과 공존하는 제주삼다수</p>
          </div>
          <div class="maintxtImg img3">
            <img src="images/ECO.png" alt="maintxtImg" />
            <img src="images/FRIENDLY.png" alt="maintxtImg" />
          </div>
        </div>
      </div>
      <div class="section4 section" id="section4">
        <div class="bg">
          <div class="txt">
            <h2>
              한결같으니까<br />
              <strong>평생의 물</strong>로 삼다
            </h2>
            <p>
              우리가 믿는 물, 제주삼다수<br />
              앞으로도 늘 지금처럼 깨끗하고 맑을 것을 약속합니다.
            </p>
          </div>
        </div>
      </div>
      <footer></footer>
    </div>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="js/index.js"></script>
    <!-- Initialize Swiper -->
  </body>
</html>
